- hosts: webservers
  become: yes
  tags: webserver
  tasks:
    - name: 'Webserver configuration'
      import_role:
        name: roles/webserver

- hosts: letsencrypt
  become: yes
  tags: letsencrypt
  tasks:
    - name: 'LetsEncrypt'
      import_role:
        name: roles/letsencrypt

- hosts: tileservers
  become: yes
  tags: tileserver
  tasks:
    - name: 'Tile server (steps until data import)'
      import_role:
        name: roles/tileserver
    - name: 'Tile server (steps after data import)'
      when: 'osm_import_status == "complete"'
      import_role:
        name: roles/tileserver_step2

- hosts: website_servers
  become: yes
  tags: website
  tasks:
    - name: 'Website and API'
      import_role:
        name: roles/website
      vars:
        osm_dbname: gis
        openrailwaymap_user_home: /srv/openrailwaymap
        api_v2:
          directory: /opt/OpenRailwayMap-api

- hosts: blog
  become: yes
  tags: blog
  tasks:
    - name: 'Blog'
      import_role:
        name: roles/blog

- hosts: mailservers
  become: yes
  tags: mail
  tasks:
    - name: 'Mail server'
      import_role:
        name: roles/mail
      vars:
        mail:
          mailman2: false
          mailman3: true

- hosts: backup
  become: yes
  tags: backup
  tasks:
    - name: 'Prepare backup'
      import_role:
        name: roles/backup
